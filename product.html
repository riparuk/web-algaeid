<!doctype html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Product - Algaeid Official</title>
    <style>
        .bg-custom {
            background-image: url('img/content/homepage/home_image.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="bg-white text-gray-800 lg:p-3 md:p-2 p-1">
    <div class="w-full min-h-screen p-8 bg-custom rounded-lg flex flex-col justify-between">
        <!-- Logo and Navigation -->
        <div class="flex justify-between items-center mb-8 px-4">
            <div class="flex space-x-4 text-xs">
                <a href="product.html" class="text-white hover:text-gray-300">Product</a>
                <a href="index.html" class="text-white hover:text-gray-300">Home</a>
            </div>
            <div class="flex items-center mx-auto">
                <img src="logo.png" alt="Logo" class="h-12 mr-2">
            </div>
            <button class="bg-green-500 text-white py-2 px-4 rounded hover:bg-white hover:text-black">Order</button>
        </div>

        <!-- Product Section -->
        <div class="flex flex-col items-center justify-center text-center bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold mb-4">Product in Development</h1>
            <p class="text-xl mb-4">We are currently working on our exciting new product. Stay tuned for updates!</p>
            <img src="img/content/homepage/home_image.jpg" alt="Product Image" class="w-full rounded-lg">
        </div>
    </div>

    <!-- Algaeid and Tagline -->
    <div class="text-center my-14 text-gray-800">
        <h1 class="text-4xl sm:text-4xl md:text-5xl lg:text-6xl">ALGAE ID</h1>
        <p class="text-sm sm:text-sm md:text-md lg:text-lg">Bring the tree to your home</p>
    </div>

    <!-- Footer -->
    <footer class="text-gray-600 py-2">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex space-x-3">
                <a href="https://www.instagram.com/algaeid.official/"
                    class="text-gray-600">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="text-gray-600">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <p class="text-black text-xs">&copy; 2024 Algaeid. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
